<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
        <link rel="manifest" href="/images/site.webmanifest">
        <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/images/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="/images/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">

        <link href="https://unpkg.com/ionicons@4.2.4/dist/css/ionicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
    
        <link rel="stylesheet" href="/css/grid.css">
        <link rel="stylesheet" href="/css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Watch Together</title>
    </head>
    <body>
        <header>
            <img class="logo" src="/images/w20iq_logo.png" alt="">
            <div class="search">
                <input class="yt-link" type="text" placeholder="Paste your video link here...">
                <button class="play" title="Play video"><i class="far fa-play-circle"></i></button>
                <button class="add-playlist" title="Add to playlist"><i class="fas fa-list-ul"></i></button>
            </div>
        </header>

        <div class="online-users clearfix">
            <!-- Online users -->
        </div>

        <div class="container main clearfix">
            <div class="player">
                <div class="overlay">
                    <div class="lds-eclipse"><div></div></div> 
                    <div class="label">Syncing... </div>
                </div>
                <div id="player">
                    <!-- Youtube player -->
                </div>
                <div class="video-controls clearfix">
                    <div class="play">
                        <button><i class="icon ion-md-pause"></i></button>
                    </div>
                    <div class="volume slider-control">
                        <div class="inner">
                            <div class="bar"></div>
                            <div class="fill"></div>
                            <div class="handle"></div>
                         </div>
                    </div>
                    <div class="time">
                        <span class="current">00:00</span> / <span class="length">00:00</span>
                    </div>
                    <div class="progress slider-control red">
                        <div class="inner">
                            <div class="bar"></div>
                            <div class="fill"></div>
                            <div class="handle"></div>
                         </div>
                    </div>
                </div>
            </div>
            <div class="chat">
                <div class="header">
                    <div class="overlay"></div>
                    <span class="title"><i class="far fa-comment-alt"></i> Chat</span>
                </div>
                <div class="messages"></div>
                <div class="chat-box">
                    <div class="emotes hidden"></div>
                    <div class="show-emotes"><i class="far fa-grin"></i></div>
                    <textarea class="content" name="" id="" cols="30" rows="10" placeholder="Type your message here..."></textarea>
                </div>
            </div>
        </div>
        <div class="container additional-features clearfix">
            <div class="playlist">
                <div class="header">
                    <span class="title"><i class="fas fa-list-ul"></i> Playlist</span>
                </div>

                <div class="body">
                    <!--<div class="video clearfix">-->
                        <!--<div class="thumb">-->
                            <!--<img src="http://i3.ytimg.com/vi/6BdPF20FfsE/maxresdefault.jpg" alt="Thumb">-->
                        <!--</div>-->
                        <!--<div class="title">Video Title</div>-->
                        <!--<div class="remove"><i class="fas fa-trash-alt"></i></div>-->
                    <!--</div>-->
                </div>
            </div>

            <div class="history">
                <div class="header">
                    <span class="title"><i class="fas fa-history"></i> History</span>
                </div>
                <div class="body">
                    <!--<div class="video clearfix">-->
                        <!--<div class="thumb">-->
                            <!--<img src="http://i3.ytimg.com/vi/6BdPF20FfsE/maxresdefault.jpg" alt="Thumb">-->
                        <!--</div>-->
                        <!--<div class="title">Video Title</div>-->
                    <!--</div>-->
                </div>
            </div>
        </div>

        </div>-->

        <footer>
            &copy; 20iq.club - Optimized for <img class="firefox" src="/images/firefox.png"> Firefox Quantum.
        </footer>

    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" type="text/javascript"></script>
   
    <script src="/js/room.js"></script>
</html>
